<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분석완료 파일 지도 보기</title>
</head>
<body>
    <h2>분석완료 파일로 지도 보기</h2>
    <form method="post">
        <label>분석완료 파일 선택:
            <select name="filename">
                {% for f in files %}
                <option value="{{ f }}">{{ f }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>소재지번(주소): <input type="text" name="address" required></label><br>
        <label>반경(km): <input type="number" name="radius" value="3" step="0.1"></label><br>
        <button type="submit">지도 보기</button>
    </form>
    <a href="/">처음으로</a>
</body>
</html>
